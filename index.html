<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ESP32 Sensors (Web Bluetooth)</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 16px; }
    .row { display: flex; gap: 8px; flex-wrap: wrap; margin-bottom: 12px; }
    button { padding: 10px 12px; font-size: 16px; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 12px; margin-top: 12px; }
    .k { color: #555; }
    .v { font-weight: 600; }
    #log { white-space: pre-wrap; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; font-size: 13px; }
    .pill { display:inline-block; padding: 2px 8px; border-radius: 999px; border:1px solid #ddd; }
  </style>
</head>
<body>
  <h2>ESP32 Sensors (BLE → Phone)</h2>

  <div class="row">
    <button id="btnConnect">Connect</button>
    <button id="btnDisconnect" disabled>Disconnect</button>
    <span class="pill" id="status">Disconnected</span>
  </div>

  <div class="row">
    <button id="btnLedOn" disabled>LED ON</button>
    <button id="btnLedOff" disabled>LED OFF</button>
  </div>

  <div class="card">
    <div><span class="k">Air Temp (DHT22): </span><span class="v" id="airTemp">—</span> °C</div>
    <div><span class="k">Humidity (DHT22): </span><span class="v" id="humidity">—</span> %</div>
    <div><span class="k">Water Temp: </span><span class="v" id="waterTemp">—</span> °C</div>
    <div style="margin-top:10px;"><span class="k">Raw payload: </span><span class="v" id="raw">—</span></div>
  </div>

  <div class="card">
    <div class="k">Log</div>
    <div id="log"></div>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
